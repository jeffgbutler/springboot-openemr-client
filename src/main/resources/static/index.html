<!doctype html>
<html lang="en">
<head>
  <title>OpenEMR Client</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript">
        $.ajaxSetup({
            beforeSend : function(xhr, settings) {
                if (settings.type == 'POST' || settings.type == 'PUT'
                    || settings.type == 'DELETE') {
                    if (!(/^http:.*/.test(settings.url) || /^https:.*/
                        .test(settings.url))) {
                        // Only send the token to relative URLs i.e. locally.
                        xhr.setRequestHeader("X-XSRF-TOKEN",
                            Cookies.get('XSRF-TOKEN'));
                    }
                }
            }
        });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>OpenEMR Client</h1>
      <div id="app">
        <div v-if="loggedIn">
          Logged in as: {{userName}}
          <div>
            <button class="btn btn-primary" @click="logout">Logout</button>
          </div>

          <div>
            <button class="btn btn-primary" @click="getPatients">Get Patients</button>
            <div id="patient-data">
              {{patientData}}
            </div>
          </div>
        </div>
        <div v-else>
          Login with OpenEMR: <a href="/oauth2/authorization/openemr">click here</a>
        </div>
      </div>
      <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
      <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
      <script type="text/javascript" src="/webjars/vue/vue.js"></script>
      <script type="text/javascript" src="app.js"></script>
    </div>
  </body>
</html>
